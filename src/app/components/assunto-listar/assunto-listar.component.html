<div class="container mt-4">
    <h2 class="mb-4">Lista de Assuntos</h2>


    <button class="btn btn-success mb-3" (click)="createAssunto()">
        Criar Assunto
    </button>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Descrição</th>
            <th style="width: 150px;">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let assunto of assuntos">
            <td>{{ assunto.descricao }}</td>
            <td>
                <button class="btn btn-sm btn-primary me-2" (click)="editAssunto(assunto)">Editar</button>
                <button class="btn btn-sm btn-danger" (click)="openDeleteModal(assunto)">Excluir</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div *ngIf="showDeleteModal" class="modal fade show d-block" tabindex="-1" role="dialog"
         style="background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Confirmação de Exclusão</h5>
                    <button type="button" class="btn-close" aria-label="Close" (click)="cancelDelete()"></button>
                </div>

                <div class="modal-body">
                    <p>Tem certeza que deseja excluir o assunto <strong>{{ assuntoToDelete?.descricao }}</strong>?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="cancelDelete()">Cancelar</button>
                    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Excluir</button>
                </div>

            </div>
        </div>
    </div>

    <div *ngIf="message" class="alert" [ngClass]="messageClass" role="alert" style="margin-top: 1rem;">
        {{ message }}
    </div>
</div>
