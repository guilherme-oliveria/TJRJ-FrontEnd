<div class="container mt-4">
  <h2 class="mb-4">Lista de Autores</h2>

  <button class="btn btn-success mb-3" (click)="createAutor()">
    Criar Autor
  </button>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Nome</th>
      <th style="width: 150px;">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let autor of autores">
      <td>{{ autor.nome }}</td>
      <td>
        <button class="btn btn-sm btn-primary me-2" (click)="editAutor(autor)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="openDeleteModal(autor)">Excluir</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="modal" tabindex="-1" [class.show]="showDeleteModal" [style.display]="showDeleteModal ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmação</h5>
          <button type="button" class="btn-close" aria-label="Close" (click)="cancelDelete()"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir o autor <strong>{{ autorToDelete?.nome }}</strong>?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cancelDelete()">Cancelar</button>
          <button type="button" class="btn btn-danger" (click)="confirmDelete()">Excluir</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="message" class="alert" [ngClass]="messageClass" role="alert" style="margin-top: 1rem;">
    {{ message }}
  </div>
</div>
