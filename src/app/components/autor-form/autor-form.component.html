<div class="container mt-4">
  <h2>{{ autorForm.get('id')?.value ? 'Editar Autor' : 'Cadastrar Autor' }}</h2>

  <form [formGroup]="autorForm" (ngSubmit)="saveAutor()">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input
        id="nome"
        type="text"
        class="form-control"
        formControlName="nome"
        [class.is-invalid]="autorForm.get('nome')?.invalid && autorForm.get('nome')?.touched"
      />
      <div class="invalid-feedback" *ngIf="autorForm.get('nome')?.invalid && autorForm.get('nome')?.touched">
        Por favor, preencha um nome v√°lida (3 a 40 caracteres).
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      {{ isLoading ? 'Salvando...' : 'Salvar' }}
    </button>
  </form>
</div>
